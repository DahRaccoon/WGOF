<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGOF Group Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Shared Dark Theme Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 50px; 
            color: #f0f0f0;
            line-height: 1.6;
            background-color: #1a1a1a;
        }
        
        /* Fixed Navbar Style */
        #top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            z-index: 100;
            border-bottom: 2px solid #ffd700;
        }
        #top-nav ul {
            list-style: none;
            margin: 0;
            padding: 0 50px;
            display: flex;
            justify-content: flex-start;
            height: 48px;
            align-items: center;
        }
        #top-nav li {
            margin-right: 20px;
        }
        #top-nav li a {
            text-decoration: none;
            color: #b0b0b0;
            font-weight: bold;
            padding: 10px 0;
            transition: color 0.3s;
        }
        #top-nav li a:hover {
            color: #ffffff;
        }

        /* Background Pattern */
        #background-pattern { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background-image: url('merkley_logo.jpg'), url('edwards_logo.png'), url('jarvis_logo.png'), url('flynn_logo.png'), url('weed_logo.png');
            background-position: 10% 10%, 90% 40%, 30% 85%, 70% 20%, 20% 60%;
            background-repeat: no-repeat;
            background-size: 300px, 350px, 250px, 400px, 330px;
            opacity: 0.15;
        }

        /* Container and Header Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto 40px;
            background: transparent;
            padding: 30px 50px;
            position: relative; z-index: 2;
        }
        h1 { 
            color: #ffd700; 
            text-align: center; 
            padding: 15px 0; 
            border-bottom: 2px solid #ffd700; 
            font-size: 2.5em; 
            margin-bottom: 30px; 
        }

        /* Photo Grid Styles */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .photo-card {
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 3px solid #ffd700;
        }
        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        .photo-caption {
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div id="background-pattern"></div>
    
    <nav id="top-nav">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="token_challenge.html">TOKEN CHALLENGE</a></li>
            <li><a href="hole_in_one.html">HOLE-IN-ONE</a></li>
            <li><a href="profiles.html">PROFILES</a></li>
            <li><a href="group_photos.html">GROUP PHOTOS</a></li> </ul>
    </nav>
    
    <div class="container">
        <h1>ðŸ“¸ WGOF Group Photos</h1>

        <div class="photo-grid">
            
            <div class="photo-card">
                <img src="group_2025.png" alt="WGOF 2025 Group Photo">
                <div class="photo-caption">2025 WGOF Season</div>
            </div>

            <div class="photo-card">
                <img src="group_2024.png" alt="WGOF 2024 Group Photo">
                <div class="photo-caption">2024 WGOF Season</div>
            </div>

            <div class="photo-card">
                <img src="group_2023.png" alt="WGOF 2023 Group Photo">
                <div class="photo-caption">2023 WGOF Season</div>
            </div>
            
        </div>
    </div>
</body>
</html>
